# Example workflow
name: Format

on: [push]

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - uses: axel-op/googlejavaformat-action@v3
        with:
          skipCommit: true
          version: 1.13.0
          files: src/main/java/com.pluto.model/**/*.java

